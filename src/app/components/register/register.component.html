<div class="col-md-12 mt-3 ">
<h1>{{page_title}}</h1>
<p>Registrate Para crear Un Post!</p>
<!--fromulario de resgistro-->

    <form action="" class="col-md-5 ml-0 pl-0" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" >
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="" class="form-control" #name="ngModel" [(ngModel)]="user.name" required
            pattern="[a-zA-Z]+">

            <small *ngIf="!name.valid && name.touched" class="inavalid-feedback d-block">
                El nombre no es valido
            </small>

        </div>
        <div class="form-group">
            <label for="surname">Apellido</label>
            <input type="text" name="surname" id="" class="form-control" #surname="ngModel" [(ngModel)]="user.surname" 
            pattern="[a-zA-Z]+" required>

            <small *ngIf="!surname.valid && surname.touched" class="inavalid-feedback d-block">
                   Los apellidos no son validos
            </small>

        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">

            <small *ngIf="!email.valid && email.touched" class="inavalid-feedback d-block">
                    El email no es valido
            </small>

        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="" class="form-control" #password="ngModel" [(ngModel)]="user.password" required>

            <small *ngIf="!password.valid && password.touched" class="inavalid-feedback d-block">
                    La contraseña no es valido
            </small>

        </div>
        <input type="submit" value="Registrate" class="btn btn-success"[disabled]="registerForm.invalid" >


    </form>

</div>
